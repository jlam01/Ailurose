  <section class="about-section"><img src="images/About.png" loading="lazy" srcset="images/About-p-500.png 500w, images/About-p-800.png 800w, images/About-p-1080.png 1080w, images/About-p-1600.png 1600w, images/About-p-2000.png 2000w, images/About-p-2600.png 2600w, images/About-p-3200.png 3200w, images/About.png 3274w" alt="Hoàng Anh is a Vietnamese American artist who has been creating artwork since 2014. Currently, she works as a streamer and freelance artist under the name Ailurose. She has a passion for creating artwork inspired by dreams and incorporates dream-like elements into her illustrations.  Hoàng Anh là một nghệ sĩ gốc Việt kiều Mỹ đã sáng tạo nghệ thuật từ năm 2014. Hiện tại, cô đang làm việc như một người phát sóng và nghệ sĩ tự do dưới cái tên Ailurose. Cô ấy có niềm đam mê trong việc tạo ra những tác phẩm nghệ thuật lấy cảm hứng từ giấc mơ và gắn kết các yếu tố giống như trong giấc mơ vào các bức tranh minh họa của mình.  Hoàng Anh es una artista vietnamita-estadounidense que ha estado creando obras de arte desde 2014. Actualmente trabaja como streamer y artista freelance bajo el nombre de Ailurose. Disfruta creando obras de arte inspiradas en los sueños e incorporando elementos oníricos en sus ilustraciones." sizes="(max-width: 3274px) 100vw, 3274px" class="shadow-two"></section>
